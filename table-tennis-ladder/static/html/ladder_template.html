<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/ladder_template.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>League Tracker</title>
</head>
{{ nav.my_navbar.render() }}
<body>
    <h1>{{ group }}</h1>
    <p>A HTML leaderboard to easily view the current ladder status</p>

    <div>
        <center>
            <table id = "lboardcontent">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Player</th>
                        <th scope="col">Rank</th>
                    </tr>
                </thead>

                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.rank }}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </div>

        
    </body>

</html>
